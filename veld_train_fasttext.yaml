x-veld:
  chain:

services:
  veld_train_fasttext:
    extends:
      file: ./veld_code_12_fasttext/veld_train.yaml
      service: veld_train 
    volumes:
      - ./veld_data_18_amc_we_training_data/data/203_vert_rftt_inhalt_nodup__uniq__stripped__lowercased__punctuation_removed__cleaned/:/veld/input/:z
      - ./veld_data_8_fasttext_models/data/m7/:/veld/output/:z
    environment:
      in_train_data_file: "data.txt"
      out_model_file: "m7.bin"
      model_description: "100% AMC model"
      vector_size: 200
      epochs: 10

